<legend>Pick a Video Player Skin</legend>

<p>This selects a CSS file to apply to the video.</p>

<div class="input-group">
    <select class="form-control" ng-model="videoTagCtrl.video.skinClass" required>
        <option value="vjs-default-skin">Video.js</option>
        <option value="vjs-skin-ts-custom-1">Topshop Dark</option>
        <option value="vjs-skin-ts-custom-2">Topshop Light</option>
    </select>
</div>
