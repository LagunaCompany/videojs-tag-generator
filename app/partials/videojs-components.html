<legend>Video.js Components</legend>

<p>By default, Video.js loads with a default set of visual components. Un-tick any of the following to hide a component.</p>

<div class="checkbox">
	<label for="PosterImage"><input type="checkbox" value="true" id="PosterImage" ng-model="videoTagCtrl.video.dataSetup.children.posterImage" checked>Poster Image</label>
</div>
<div class="checkbox">
	<label for="TextTrackDisplay"><input type="checkbox" value="true" id="TextTrackDisplay" ng-model="videoTagCtrl.video.dataSetup.children.textTrackDisplay" checked>Text Track Display</label>
</div>
<div class="checkbox">
	<label for="LoadingSpinner"><input type="checkbox" value="true" id="LoadingSpinner" ng-model="videoTagCtrl.video.dataSetup.children.loadingSpinner" checked>Loading Spinner</label>
</div>
<div class="checkbox">
	<label for="BigPlayButton"><input type="checkbox" value="true" id="BigPlayButton" ng-model="videoTagCtrl.video.dataSetup.children.bigPlayButton" checked>Big Play Button</label>
</div>
<div class="checkbox">
	<label for="ControlBar"><input type="checkbox" value="true" id="ControlBar" ng-model="videoTagCtrl.video.dataSetup.children.controlBar" checked>Control Bar</label>
</div>
